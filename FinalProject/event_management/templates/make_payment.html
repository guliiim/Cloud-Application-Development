<!DOCTYPE html>
<html>
<head>
    <title>Make Payment</title>
</head>
<body>
    <h1>Make Payment for Registration</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Amount:</label>
        <input type="number" name="amount" value="{{ registration.amount }}" readonly><br>
        <label>Payment Date:</label>
        <input type="date" name="payment_date" required><br>
        <button type="submit">Make Payment</button>
    </form>
</body>
</html>
