<!DOCTYPE html>
<html>
<head>
    <title>Manage Venues</title>
</head>
<body>
    <h1>Manage Venues</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <label>Address:</label>
        <input type="text" name="address" required><br>
        <label>Capacity:</label>
        <input type="number" name="capacity" required><br>
        <label>Contact Info:</label>
        <input type="text" name="contact_info" required><br>
        <button type="submit">Add Venue</button>
    </form>
    <hr>
    <h2>Existing Venues</h2>
    <ul>
        {% for venue in venues %}
            <li>{{ venue.name }} - {{ venue.address }} (Capacity: {{ venue.capacity }})</li>
        {% endfor %}
    </ul>
</body>
</html>
